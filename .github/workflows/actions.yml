name: Build image
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mlops-1-hs:latest

      - name: Deploy to VM with password
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_PASS: ${{ secrets.VM_PASSWORD }}
        run: |
          sshpass -p "$VM_PASS" ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'EOF'
            docker pull ghcr.io/hugoschreib/mlops-1-hs:latest
            docker rm $(docker stop $(docker ps -a -q --filter ancestor=mlops1-hs --format="{{.ID}}")) || true
            docker run -d --name mlops1-hs -p 8787:8787 ghcr.io/hugoschreib/mlops-1-hs:latest
          EOF
